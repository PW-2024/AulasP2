site_name: MCTW PW
repo_url: https://github.com/PW-2024/AulasP2
repo_name: AulasP2
docs_dir: docs
theme:
  name: material
  features:
    - content.code.copy
  palette:
    primary: green
    accent: light green
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences